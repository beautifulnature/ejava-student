endpoint.name=client-endpoint

remote.connections=default
remote.connectionprovider.create.options.org.xnio.Options.SSL_ENABLED=false

remote.connection.default.host=${jboss.host}
remote.connection.default.port=4447
remote.connection.default.connect.options.org.xnio.Options.SASL_POLICY_NOANONYMOUS=true
remote.connection.default.connect.options.org.xnio.Options.SASL_DISALLOWED_MECHANISMS=JBOSS-LOCAL-USER
remote.connection.default.connect.options.org.xnio.Options.SASL_POLICY_NOPLAINTEXT=false
remote.connection.default.callback.handler.class=ejava.examples.secureping.ejbclient.BasicCallbackHandler
#remote.connection.default.username=known
#remote.connection.default.password=password
#remote.connection.default.realm=ApplicationRealm
