remote.connections=default
remote.connection.default.host=${jboss.host}
remote.connection.default.port=${jboss.naming.port}
remote.connectionprovider.create.options.org.xnio.Options.SSL_ENABLED=false

remote.connection.default.username=${jboss.ejbclient.java.naming.security.principal}
remote.connection.default.password=${jboss.ejbclient.java.naming.security.credentials}
