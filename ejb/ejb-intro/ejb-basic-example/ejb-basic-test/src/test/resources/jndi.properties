#this module contains an example of how to use JBoss EJB remote
#interfaces using multiple techniques in their purest form.  This keeps
#us from fully specifying a complete jndi.properties here, but each
#example will essentially manually create the following.  If you
#are using one of these techniques exclusively, you can uncomment the
#specific technique and use a simple new InitialContext() within the
#remote application.

###jboss-remoting technique
#java.naming.factory.initial=${jboss.remoting.java.naming.factory.initial}
#java.naming.factory.url.pkgs=${jboss.remoting.java.naming.factory.url.pkgs}
#java.naming.provider.url=${jboss.remoting.java.naming.provider.url}
#java.naming.security.principal=${jboss.remoting.java.naming.security.principal}
#java.naming.security.credentials=${jboss.remoting.java.naming.security.credentials}
#jboss.naming.client.ejb.context=true

###EJB Client with JNDI
#java.naming.factory.initial=${jboss.ejbclient.java.naming.factory.initial}
#java.naming.factory.url.pkgs=${jboss.ejbclient.java.naming.factory.url.pkgs}
#java.naming.provider.url=${jboss.ejbclient.java.naming.provider.url}
#java.naming.security.principal=${jboss.ejbclient.java.naming.security.principal}
#java.naming.security.credentials=${jboss.ejbclient.java.naming.security.credentials}
