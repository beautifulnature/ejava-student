javax.persistence.jdbc.url=${jdbc.url}
javax.persistence.jdbc.driver=${jdbc.driver}
javax.persistence.jdbc.user=${jdbc.user}
javax.persistence.jdbc.password=${jdbc.password}

hibernate.dialect=${hibernate.dialect}
#hibernate.hbm2ddl.auto=create
hibernate.show_sql=false
hibernate.format_sql=true
#hibernate.jdbc.batch_size=0

javax.persistence.schema-generation.create-database-schemas=true
javax.persistence.schema-generation.scripts.action=drop-and-create
javax.persistence.schema-generation.scripts.create-target=${project.build.outputDirectory}/ddl/jpaUtil-create.ddl
javax.persistence.schema-generation.scripts.drop-target=${project.build.outputDirectory}/ddl/jpaUtil-drop.ddl
